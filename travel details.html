<html>
    <title>Travel Details</title>

        <link rel="stylesheet" href="travel details.css">

<body >
<form action="thankyou.html">
<h2>Travel Details</h2>
<hr></hr>
<label><b>Departure country</b></label>
<select name="Departure country" id="Departurecountry" required aria-placeholder="Select">

  <option value="India">India</option>
  <option value="China">China</option>
  <option value="Japan">Japan</option>
  <option value="Nepal">Nepal</option>
 <option value="Bangladesh">Bangladesh</option>
  <option value="Pakistan">Pakistan</option>
  
</select><br></br>

<label><b>Destination country</b></label>
<select name="Destination country" id="Destinationcountry" required aria-placeholder="Select">

  <option value="India">India</option>
  <option value="China">China</option>
  <option value="Japan">Japan</option>
  <option value="Nepal">Nepal</option>
 <option value="Bangladesh">Bangladesh</option>
  <option value="Pakistan">Pakistan</option>
</select><br></br>
<label><b>Departure date and time:</b></label><br></br>
<label for="choose-date">Choose a date:</label>
<input type="date" id="choose-date"required>
<label for="time">Choose time:</label>
<input type="time" id="time"required>
<br></br>
<label><b>Return date and time:</b></label><br></br>
<label for="choose-date">Choose a date:</label>
<input type="date" id="choose-date"required >
<label for="time" >Choose time:</label>
<input type="time" id="time"required>
<br></br>
<label><b>Class of service</b></label>
<select name="class of service" id="service" required aria-placeholder="Select">

  <option value="First class">First class</option>
  <option value="Business class">Business class</option>
  <option value="Premium economy class">Premium economy class</option>
  <option value="Economy class">Economy class</option>
<option value="Basic economy class">Basic economy class</option>
<input type="submit" value="Submit" id="submit">
<input type="reset" value="Reset" id="reset">
 
</select>
</form>
</body>
</html>

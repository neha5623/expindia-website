<body>
<form action="travel details.html">
<title>Travel Information</title>
<h1>Travel Information Form</h1>
<h3>Please provide us with the contact information below and we will arrange to reserve your ticket.</h3><hr></hr>
<label><b>Title </b></label>
<select name="title" id="title" title="Please select">
<option value="Incredible India">Incredible India</option>
  <option value="Foreign Fervour">Foreign Fervour</option>
  <option value="Islands">Islands</option>
  <option value="Mountains">Mountains</option>
  <option value="Forests">Forests</option>
<option value="Deserts">Deserts</option>
</select><br></br>
<label><b>Contact name:</b></label><br></br>
<label for="fname">First Name</label>
<input type="text" id="fname" placeholder="Enter First Name"
name="fname" required>
<label for="mname">Middle Name</label>
<input type="text" id="mname" placeholder="Enter Middle Name"
name="lname" >
<label for="fname">Last Name</label>
<input type="text" id="lname" placeholder="Enter Last Name"
name="lname" required><br></br>
<label for="dob"><b>Birth date</b></label>
<input type="date" id="dob" required>
<label for="organization"><b>Organization name</b></label>
<input type="text" id="organization" placeholder="Enter Organization Name"
name="organization" required>
<label for="E-mail"><b>E-mail</b></label>
<input type="email" id="E-mail" placeholder="Enter email address"
name="E-mail" required><br></br>
<label for="phonenumber"><b>Phone Number</b></label>
<input type="text" id="phonenumber" type="tel"  pattern="[0-9]+" placeholder="Enter your phone number"
name="phone number" required>
<label for="areacode"><b>Area Code</b></label>
<input type="text" id="areacode"  placeholder="Enter area code"
name="area code" required><br></br>
<!-- Submit button -->
<input type="submit" value="Submit" id="submit">

<input type="reset" value="Reset" id="reset">

</form>
</body>
</html>

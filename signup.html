<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="/submit-form" method="post">
        <h1>Sign Up</h1>
        <img src="dsgn2.svg" id="dsgn">
            <!-- Text input field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter Username"><br><br>
          
            <!-- Password input field -->
            <label for="password">Password   :</label>
            <input type="password" id="password" name="password" required placeholder="min 8 characters*"><br><br>
            <label for="password">Confirm Password   :</label>
            <input type="password" id="password" name="password" required placeholder="min 8 characters*"><br><br>
            <label for="email">E-mail id   :</label>
            <input type="email" id="email" name="email" required placeholder="Enter email address"><br><br>
            <label for="dob">Date of Birth   :</label>
            <input type="date" id="dob" name="dob" required placeholder="Enter Date of Birth"><br><br>
        
            <!-- Submit button -->
            <input type="submit" value="Sign Up" id="signup">
            <input type="reset" value="Reset" id="reset">
            
    </form>
</body>
</html>
